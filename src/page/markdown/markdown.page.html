<ion-header>
    <ion-toolbar [color]="color">
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="scrollHandler($event)" scroll-events="true">
    <my-user [bg]="bg" [avatar]="avatar"></my-user>
    <div class="structure" *ngIf="structure">
        <div class="mix">
            <canvas></canvas>
            <div class="btnBox">
                <ion-button size="small" shape="round" *ngFor="let item of paragraph" (click)="jumpTo(item.head)"
                    [color]="item.head==0?'danger':'twitter'" [attr.postag]="item.postag" [attr.head]="item.head"
                    [attr.id]="item.id" [attr.deprel]="item.deprel">
                    {{item.word}}
                    <ion-badge color="danger">{{item.deprel}}</ion-badge>
                </ion-button>
            </div>
        </div>
    </div>
    <div id="editormd">
        <textarea style="display: none" [(ngModel)]="text"></textarea>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="twitter">
            更多
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="twitter" (click)="copy()">复制</ion-fab-button>
            <ion-fab-button color="twitter">隐藏</ion-fab-button>
            <!-- <ion-fab-button>Youtube</ion-fab-button> -->
        </ion-fab-list>
    </ion-fab>
</ion-content>
